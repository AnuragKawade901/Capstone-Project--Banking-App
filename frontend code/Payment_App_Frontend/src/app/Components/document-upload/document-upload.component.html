<!-- Main content container - no top margin -->
<main class="container-fluid p-3 p-md-4">

  <!-- 1. Breadcrumb Bar -->
  <nav aria-label="breadcrumb" class="bg-light p-3 rounded-3 mb-4 shadow-sm border">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Upload Documents</li>
    </ol>
  </nav>

  <!-- 2. Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-3 pt-3">
    <h2 class="h4 fw-normal mb-0">Upload KYC Documents</h2>
  </div>

  <!-- 3. Form -->
  <form [formGroup]="uploadForm" (ngSubmit)="uploadAllDocuments()" class="needs-validation" novalidate>
    <div class="row">
      <div class="col-12" *ngFor="let doc of documentFields">
        
        <!-- Standardized card layout for each document -->
        <div class="card shadow-sm border-0 mb-4">
          
          <!-- Standard card header -->
          <div class="card-header bg-light border-0 p-3">
            <div class="d-flex align-items-center justify-content-between">
              <h6 class="fw-bold mb-0 text-primary">{{ doc }}</h6>
              <button type="button" class="btn btn-sm btn-outline-secondary d-flex align-items-center" (click)="resetDoc(doc)">
                <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
              </button>
            </div>
          </div>

          <div class="card-body p-4 p-md-5">
            <div [formGroupName]="doc" class="row g-3">
              
              <!-- Document Name -->
              <div class="col-md-6">
                <label [for]="doc + '-docName'" class="form-label">Document Name</label>
                <input [id]="doc + '-docName'" class="form-control"
                       formControlName="DocumentName"
                       type="text"
                       [class.is-invalid]="getFormGroup(doc).get('DocumentName')?.touched && getFormGroup(doc).get('DocumentName')?.invalid">
                <div class="invalid-feedback">
                  Document Name is required.
                </div>
              </div>

              <!-- Proof Type -->
              <div class="col-md-6">
                <label [for]="doc + '-proofType'" class="form-label">Proof Type</label>
                <select [id]="doc + '-proofType'" class="form-select"
                        formControlName="ProofTypeId"
                        [class.is-invalid]="getFormGroup(doc).get('ProofTypeId')?.touched && getFormGroup(doc).get('ProofTypeId')?.invalid">
                  <option [ngValue]="null" disabled>Select Proof Type</option>
                  <option *ngFor="let p of proofTypes" [ngValue]="p.TypeId">{{ p.Type }}</option>
                </select>
                <div class="invalid-feedback">
                  Proof Type is required.
                </div>
              </div>

              <!-- File Upload -->
              <div class="col-md-6">
                <label [for]="doc + '-file'" class="form-label">Select File</label>
                <input [id]="doc + '-file'" class="form-control"
                       type="file"
                       (change)="onFileSelected($event, doc)"
                       [class.is-invalid]="!getFormGroup(doc).get('File')?.value && getFormGroup(doc).touched">
                <div class="invalid-feedback">
                  File is required.
                </div>
                <div class="form-text">
                  Supported: images, PDF. Max size as per policy.
                </div>
              </div>

              <!-- Preview -->
              <div class="col-md-6">
                <label class="form-label">Preview</label>
                <!-- Standardized preview box -->
                <div class="border rounded p-2 bg-light d-flex align-items-center justify-content-center" 
                     style="min-height: 120px; height: 160px;">
                  <ng-container *ngIf="previewUrls[doc]; else noPreview">
                    <img *ngIf="isImage(previewUrls[doc])"
                         [src]="previewUrls[doc]"
                         class="img-fluid rounded"
                         style="max-height: 140px; object-fit: contain;">
                    <iframe *ngIf="isPdf(previewUrls[doc])"
                            [src]="previewUrls[doc]"
                            style="width: 100%; height: 140px; border: 0;"></iframe>
                    <p class="mb-0" *ngIf="previewUrls[doc] && !isImage(previewUrls[doc]) && !isPdf(previewUrls[doc])">
                      {{ getFormGroup(doc).get('File')?.value?.name }}
                    </p>
                  </ng-container>
                  <ng-template #noPreview>
                    <div class="text-muted small">No preview available.</div>
                  </ng-template>
                </div>
              </div>

            </div>
          </div>
        </div> <!-- End Card -->
      </div>
    </div>

    <!-- Submit Actions in a final card-footer for separation -->
    <div class="card shadow-sm border-0">
      <div class="card-footer bg-light border-0 p-3">
        <div class="d-flex gap-2 justify-content-end">
          <button type="button" class="btn btn-outline-secondary" (click)="resetAll()">
            <i class="bi bi-arrow-counterclockwise me-1"></i> Reset All
          </button>
          <button type="submit" class="btn btn-primary d-flex align-items-center">
            <i class="bi bi-upload me-1"></i> Upload All Documents
          </button>
        </div>
      </div>
    </div>
  </form>
</main>
