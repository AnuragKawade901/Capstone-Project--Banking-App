
<main class="container-fluid my-4 my-md-5 p-3 p-md-4">


  <nav aria-label="breadcrumb" class="bg-light p-3 rounded-3 mb-4 shadow-sm border">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a routerLink="/adminHome">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/banks">Banks</a></li>
      <li class="breadcrumb-item active" aria-current="page">Register Bank</li>
    </ol>
  </nav>

  
  <div class="d-flex justify-content-between align-items-center mb-3 pt-3">
    <h2 class="h4 fw-normal mb-0">Register New Bank</h2>
  </div>

  <div *ngIf="loading" class="text-center p-5">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading Bank Registration...</p>
  </div>

  
  <div *ngIf="!loading" class="row justify-content-center">
    <div class="col-lg-6">
      
     
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5">
          
          <form #bankForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              
  
              <div class="col-12">
                <label for="bankName" class="form-label">Bank Name</label>
                <input
                  type="text"
                  id="bankName"
                  name="bankName"
                  class="form-control"
                  [(ngModel)]="bankDto.bankName"
                  required
                  #bankNameField="ngModel"
                  [class.is-invalid]="bankNameField.invalid && (bankNameField.dirty || bankNameField.touched || bankForm.submitted)"
                />

                <div *ngIf="bankNameField.invalid && (bankNameField.dirty || bankNameField.touched || bankForm.submitted)" 
                     class="invalid-feedback">
                  Bank Name is required.
                </div>
              </div>


              <div class="col-12">
                <label for="ifsc" class="form-label">IFSC Code</label>
                <input
                  type="text"
                  id="ifsc"
                  name="ifsc"
                  class="form-control"
                  [(ngModel)]="bankDto.ifsc"
                  required
                  #ifscField="ngModel"
                  [class.is-invalid]="ifscField.invalid && (ifscField.dirty || ifscField.touched || bankForm.submitted)"
                />
                
                <div *ngIf="ifscField.invalid && (ifscField.dirty || ifscField.touched || bankForm.submitted)" 
                     class="invalid-feedback">
                  IFSC Code is required.
                </div>
              </div>
            </div>

          
            <div class="mt-4 text-center d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="!bankForm.form.valid"
              >
                <i class="bi bi-check-lg me-1"></i>
                Register Bank
              </button>
            </div>

           
            <div *ngIf="responseMessage" class="alert alert-info mt-4 text-center">
              {{ responseMessage }}
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

</main>
