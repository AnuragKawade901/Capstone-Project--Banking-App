    <!-- Main content container - no top margin -->
<main class="container-fluid p-3 p-md-4">

  <!-- 1. Breadcrumb Bar -->
  <nav aria-label="breadcrumb" class="bg-light p-3 rounded-3 mb-4 shadow-sm border">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a routerLink="/client/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Self Transfer</li>
    </ol>
  </nav>

  <!-- 2. Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-3 pt-3">
    <h2 class="h4 fw-normal mb-0">Self Transfer</h2>
  </div>

  <!-- 3. Form -->
  <div class="row justify-content-center">
    <div class="col-lg-5">
      
      <!-- Standardized card layout for the form -->
      <div class="card shadow-sm border-0">
        <div class="card-header bg-light border-0 pt-4">
          <h5 class="mb-0 h6 fw-bold text-center">Enter Payment Details</h5>
        </div>
        <div class="card-body p-4 p-md-5">
          
          <!-- This is where your step logic (step === 1) goes -->
          <div *ngIf="step === 1">
            <form #transferForm="ngForm" (ngSubmit)="startPayment()">
              <!-- Amount -->
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" 
                       id="amount" 
                       name="amount" 
                       [(ngModel)]="amount" 
                       class="form-control" 
                       placeholder="Enter amount"
                       required
                       #amountField="ngModel"
                       [class.is-invalid]="amountField.invalid && (amountField.dirty || amountField.touched)"
                />
                <div *ngIf="amountField.invalid && (amountField.dirty || amountField.touched)"
                     class="invalid-feedback">
                  Please enter a valid amount.
                </div>
              </div>

              <!-- Submit Button -->
              <div class="mt-4 d-grid">
                <button type="submit" 
                        class="btn btn-primary btn-lg d-flex align-items-center justify-content-center" 
                        [disabled]="!transferForm.form.valid">
                  <i class="bi bi-box-arrow-right me-2"></i>
                  Proceed to Pay
                </button>
              </div>
            </form>
          </div>

    <!-- Stripe Payment Element -->
    <div *ngIf="step === 2" class="card shadow-sm mx-auto mt-4" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Payment</h3>

            <div class="mb-4">
                <div #paymentElementContainer class="stripe-element border rounded p-3"></div>
            </div>

            <button class="btn btn-success w-100" (click)="confirmPayment()">Confirm Payment</button>
        </div>
    </div>
</div>
        </div>
        </div>
    </div>  
    </main>
