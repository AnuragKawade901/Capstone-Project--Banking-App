<main class="container-fluid my-4 my-md-5 p-3 p-md-4">

  <nav aria-label="breadcrumb" class="bg-light p-3 rounded-3 mb-4 shadow-sm border">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a routerLink="/admin/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">System Logs</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3 pt-3">
    <h2 class="h4 fw-normal mb-0">System Logs</h2>
    </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0 ">

      <div *ngIf="logs.length > 0; else noDataFound">
        
        <div class="table-responsive rounded-3">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col" class="ps-4">#</th>
                <th scope="col">File Name</th>
                <th scope="col">Created On</th>
                <th scope="col" class="pe-4">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let log of logs; index as i">
                <td class="ps-4">{{ i + 1 }}</td>
                <td>{{ log.fileName }}</td>
                <td>{{ log.createdOn | date:'short' }}</td>
                <td class="pe-4">
                  <button class="btn btn-sm btn-outline-secondary d-flex align-items-center" 
                          (click)="downloadLog(log.fileName)">
                    <i class="bi bi-download me-1"></i> Download
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div> <ng-template #noDataFound>
        <div class="text-center p-5 text-muted">
          <i class="bi bi-info-circle fs-3 d-block mb-2"></i>
          No log files found.
        </div>
      </ng-template>

    </div>
  </div> <nav *ngIf="totalRecords > pageSize" class="mt-4" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="pageNumber === 1">
        <a class="page-link" (click)="goToPage(pageNumber - 1)" href="javascript:void(0)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="pageNumber === page">
        <a class="page-link" (click)="goToPage(page)" href="javascript:void(0)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="pageNumber === totalPages">
        <a class="page-link" (click)="goToPage(pageNumber + 1)" href="javascript:void(0)">Next</a>
      </li>
    </ul>
  </nav>

</main>
