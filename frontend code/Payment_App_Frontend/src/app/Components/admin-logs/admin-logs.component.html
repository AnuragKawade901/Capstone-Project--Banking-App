<div class="mt-4 px-3 w-100">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item">
        <a routerLink="/admin/home">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">System Logs</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-bold mb-0" style="color: #000000;">SYSTEM LOGS</h5>
  </div>
  <hr>

  <div class="mb-3 d-flex flex-column flex-wrap gap-2">
    <div class="table-responsive table-wrapper bg-white shadow-sm" style="overflow-x: auto;">
      <table class="table table-hover align-middle small mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>File Name</th>
            <th>Created On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs; index as i">
            <td class="text-truncate">{{ i + 1 }}</td>
            <td class="text-truncate" style="max-width: 250px;">{{ log.fileName }}</td>
            <td class="text-truncate">{{ log.createdOn | date:'short' }}</td>
            <td>
              <button class="btn btn-sm btn-create-payment d-flex align-items-center" (click)="downloadLog(log.fileName)">
                <i class="bi bi-download me-1"></i> Download
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="logs.length === 0" class="text-center p-3 text-muted">
        No log files found.
      </div>
    </div>

    <!-- Pagination -->
    <nav *ngIf="totalRecords > pageSize">
      <ul class="pagination pagination-modern justify-content-center mt-3">
        <li class="page-item" [class.disabled]="pageNumber === 1">
          <a class="page-link" (click)="goToPage(pageNumber - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="pageNumber === page">
          <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="pageNumber === totalPages">
          <a class="page-link" (click)="goToPage(pageNumber + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
