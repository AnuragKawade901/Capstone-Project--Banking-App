<!-- Main content container - no top margin -->
<main class="container-fluid p-3 p-md-4">

  <!-- 1. Breadcrumb Bar -->
  <nav aria-label="breadcrumb" class="bg-light p-3 rounded-3 mb-4 shadow-sm border">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a routerLink="/client/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Beneficiaries</li>
    </ol>
  </nav>

  <!-- 2. Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-3 pt-3">
    <h2 class="h4 fw-normal mb-0">All Beneficiaries</h2>
    <button class="btn btn-primary d-flex align-items-center" routerLink="create">
      <i class="bi bi-plus-lg me-1"></i> Add Beneficiary
    </button>
  </div>

  <!-- 3. Filter Bar -->
  <div class="bg-light p-3 rounded-3 mb-4 border d-flex flex-wrap align-items-center gap-2">
    <!-- Filters -->
    <app-name-filter (nameFilter)="onNameFilter($event)"></app-name-filter>
    <app-id-filter (idFilter)="fetchById($event)"></app-id-filter>
    <app-account-number-filter (accountFilter)="onAccountFilter($event)"></app-account-number-filter>

    <!-- Download Button -->
    <button class="btn btn-outline-secondary d-flex align-items-center ms-auto" (click)="downloadPDF()">
      <i class="bi bi-download me-1"></i> Download PDF
    </button>
  </div>

  <!-- 4. Beneficiaries Table -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">

      <div class="table-responsive rounded-3">
        <table class="table table-hover align-middle small mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col" class="ps-4">#</th>
              <th scope="col">Beneficiary Name</th>
              <th scope="col">Account Number</th>
              <th scope="col">Bank Name</th>
              <th scope="col">IFSC</th>
              <th scope="col">Client ID</th>
              <th scope="col" class="pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let beneficiary of beneficiaries; let i=index">
              <td class="ps-4">{{ i+1 }}</td>
              <td>{{ beneficiary.beneficiaryName }}</td>
              <td>{{ beneficiary.accountNumber }}</td>
              <td>{{ beneficiary.bankName }}</td>
              <td>{{ beneficiary.ifsc }}</td>
              <td>{{ beneficiary.clientId }}</td>
              <td class="pe-4">
                <!-- Standardized icon button -->
                <button class="btn btn-sm btn-outline-danger d-flex align-items-center"
                  (click)="deleteBeneficiary(beneficiary)">
                  <i class="bi bi-trash me-1"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 
        Using your original, correct *ngIf logic for the "No Data" message.
      -->
      <div *ngIf="beneficiaries?.length === 0" class="text-center p-5 text-muted">
        <i class="bi bi-info-circle fs-3 d-block mb-2"></i>
        No Beneficiaries found.
      </div>

    </div>
  </div> <!-- End Card -->

</main>
