<main class="container-fluid d-flex vh-100 align-items-center justify-content-center p-3 p-md-4">

  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm border-0">
      
      <div class="card-header bg-light border-0 p-4">
        <h5 class="card-title text-center fw-bold h4 mb-0">
          Corporate Payments Login
        </h5>
      </div>
      
      <div class="card-body p-4 p-md-5">
        <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm)">

          <div class="form-group mb-3">
            <label for="userName" class="form-label">Username</label>
            <input class="form-control" id="userName" formControlName="userName" placeholder="Enter your username">
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input [type]="passwordFieldType" 
                     class="form-control" 
                     id="password" 
                     formControlName="password"
                     placeholder="Enter your password">
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                <i class="bi" [ngClass]="passwordFieldType === 'password' ? 'bi-eye-fill' : 'bi-eye-slash-fill'"></i>
              </button>
            </div>
          </div>

          <ngx-invisible-recaptcha #captchaElem 
            [siteKey]="siteKey" 
            (reset)="handleReset()" 
            (ready)="handleReady()"
            (load)="handleLoad()" 
            (success)="handleSuccess($event)">
          </ngx-invisible-recaptcha>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
              <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </button>
            <a href="/" class="btn btn-outline-secondary d-flex align-items-center justify-content-center" role="button">
              Return to Home Page
            </a>
          </div>

          <div class="text-center mt-4 text-muted small">
            &copy; 2025 Corporate Payments App. All rights reserved.
          </div>

        </form>
      </div>
    </div>
  </div>

</main>
