<main class="container-fluid my-4 my-md-5 p-3 p-md-4">

  <nav aria-label="breadcrumb" class="bg-light p-3 rounded-3 mb-4 shadow-sm border">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a routerLink="/bank/home">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/bank/profile">Profile</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3 pt-3">
    <h2 class="h4 fw-normal mb-0">Edit Bank User Profile</h2>
  </div>

  <div *ngIf="loading" class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center p-5">
          <div class="spinner-border text-primary mb-3" role="status" aria-hidden="true"></div>
          <p class="mb-0 text-muted">Loading bank user profile...</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && bankUserForm" class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5">
          
          <form [formGroup]="bankUserForm" (ngSubmit)="saveChanges()" class="row g-3 needs-validation" novalidate>

            <div class="col-md-6">
              <label for="userFullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="userFullName" formControlName="userFullName"
                     [class.is-invalid]="bankUserForm.get('userFullName')?.touched && bankUserForm.get('userFullName')?.invalid">
              <div class="invalid-feedback">Full name is required.</div>
            </div>

            <div class="col-md-6">
              <label for="userName" class="form-label">Username</label>
              <input type="text" class="form-control" id="userName" formControlName="userName"
                     [class.is-invalid]="bankUserForm.get('userName')?.touched && bankUserForm.get('userName')?.invalid">
              <div class="invalid-feedback">Username is required.</div>
            </div>

            <div class="col-md-6">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" formControlName="userEmail"
                     [class.is-invalid]="bankUserForm.get('userEmail')?.touched && bankUserForm.get('userEmail')?.invalid">
              <div class="invalid-feedback">Enter a valid email.</div>
            </div>

            <div class="col-md-6">
              <label for="userPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="userPhone" formControlName="userPhone"
                     [class.is-invalid]="bankUserForm.get('userPhone')?.touched && bankUserForm.get('userPhone')?.invalid">
              <div class="invalid-feedback">Enter a 10-digit phone number.</div>
            </div>

            <div class="col-md-6">
              <label for="refferalCode" class="form-label">Referral Code</label>
              <input type="text" class="form-control" id="refferalCode" formControlName="refferalCode"
                     [class.is-invalid]="bankUserForm.get('refferalCode')?.touched && bankUserForm.get('refferalCode')?.invalid">
              <div class="invalid-feedback">Referral code is required.</div>
            </div>

            <div class="col-md-6">
              <label for="branch" class="form-label">Branch</label>
              <input type="text" class="form-control" id="branch" formControlName="branch"
                     [class.is-invalid]="bankUserForm.get('branch')?.touched && bankUserForm.get('branch')?.invalid">
              <div class="invalid-feedback">Branch is required.</div>
            </div>

            <div class="col-12 d-flex justify-content-end gap-2 mt-4">
              <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
              <button class="btn btn-primary d-flex align-items-center" type="submit" [disabled]="!bankUserForm.valid">
                <!-- Using a 'save' icon -->
                <i class="bi bi-check-lg me-1"></i> Save Changes
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</main>
