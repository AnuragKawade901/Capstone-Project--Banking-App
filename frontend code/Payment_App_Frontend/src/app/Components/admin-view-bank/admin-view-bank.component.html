<!-- Main content container -->
<main class="container-fluid p-3 p-md-4">

  <!-- 1. Breadcrumb Bar -->
  <nav aria-label="breadcrumb" class="bg-light p-3 rounded-3 mb-4 shadow-sm border">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a routerLink="/admin/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Banks</li>
    </ol>
  </nav>

  <!-- 2. Page Header & Primary Action -->
  <div class="d-flex justify-content-between align-items-center mb-3 pt-3">
    <h2 class="h4 fw-normal mb-0">All Banks</h2>
    <button class="btn btn-primary" routerLink="/admin/abc">
      <i class="bi bi-plus-lg me-1"></i> Add Bank
    </button>
  </div>

  <!-- 3. Filter Bar -->
  <div class="bg-light p-3 rounded-3 mb-4 border d-flex flex-wrap gap-2">
    <app-name-filter (nameFilter)="onNameFilter($event)"></app-name-filter>
    <app-boolean-filter [statusOptions]="statusOptions" (booleanFilter)="onBooleanFilter($event)"></app-boolean-filter>
  </div>

  <!-- 4. Data Table -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">

      <!-- Loading Indicator -->
      <div *ngIf="loading" class="text-center p-5 text-muted">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class.="mt-2">Loading banks...</p>
      </div>

      <!-- Table -->
      <div *ngIf="!loading && banks.length > 0" class="table-responsive rounded-3">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              
              <th scope="col">Bank Name</th>
              <th scope="col">IFSC</th>
              <th scope="col">Users</th>
              <th scope="col">Accounts</th>
              <th scope="col" class="text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bank of banks ; let i=index">
              
              <td>{{ bank.bankName }}</td>
              <td>{{ bank.ifsc }}</td>
              <td>{{ bank?.users?.length || 0 }}</td>
              <td>{{ bank?.accounts?.length }}</td>
              <td class="text-end pe-4">
                <button class="btn btn-sm btn-outline-secondary" (click)="editBank(bank)">
                  <i class="bi bi-pencil me-1"></i> Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- No Data Message -->
      <div *ngIf="!loading && banks.length === 0" class="text-center p-5 text-muted">
        <i class="bi bi-info-circle fs-3 d-block mb-2"></i>
        No banks found.
      </div>

    </div>

    <!-- 5. Pagination (Inside the card-footer) -->
    <div *ngIf="!loading && totalRecords > pageSize" class="card-footer bg-light border-0">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" [class.disabled]="pageNumber === 1">
            <a class="page-link" (click)="goToPage(pageNumber - 1)" href="javascript:void(0)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pages" [class.active]="pageNumber === page">
            <a class="page-link" (click)="goToPage(page)" href="javascript:void(0)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="pageNumber === totalPages">
            <a class="page-link" (click)="goToPage(pageNumber + 1)" href="javascript:void(0)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div> <!-- End of Card -->


  <!-- 6. Edit Bank Form -->
  <div *ngIf="selectedBank" class="row justify-content-center mt-4">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-light border-0">
          <h6 class="fw-bold mb-0">Edit Bank (ID: {{ selectedBank.bankId }})</h6>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="updateBank()">
            <div class="mb-3">
              <label class="form-label">Bank Name</label>
              <input type="text" class="form-control" [(ngModel)]="bankDto.bankName" name="bankName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">IFSC</label>
              <input type="text" class="form-control" [(ngModel)]="bankDto.ifsc" name="ifsc" required>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i> Update
              </button>
              <button type="button" class="btn btn-outline-secondary" (click)="selectedBank = null">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</main>
